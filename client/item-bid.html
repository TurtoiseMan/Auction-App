<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/item-edit.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/navbar.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Bid</title>
  </head>
  <body>
    <header></header>
    <div class="item-edit">
      <h1>Bid</h1>
      <div class="item-edit-div">
        <form class="form-container">
          <label for="item-name">Item Name:</label>
          <input
            type="text"
            id="item-name"
            name="item-name"
            disabled="disabled"
          /><br /><br />

          <label for="item-bid">Starting Bid:</label>
          <input
            type="number"
            id="item-bid"
            name="item-bid"
            disabled="disabled"
          /><br /><br />

          <label for="current-bid">Current Bid:</label>
          <input
            type="number"
            id="current-bid"
            name="current-bid"
            disabled="disabled"
          /><br /><br />

          <label for="new-bid">Your Bid:</label>
          <input type="number" id="new-bid" name="new-bid" required /><br />
          <span id="form-error"></span>
          <br />

          <label for="item-duration">Duration (in hours):</label>
          <input
            type="number"
            id="item-duration"
            name="item-duration"
            disabled="disabled"
          /><br /><br />

          <label for="item-description">Description:</label><br />
          <textarea
            id="item-description"
            name="item-description"
            rows="4"
            disabled="disabled"
          ></textarea
          ><br /><br />

          <input type="submit" id="item-submit-button" value="Submit" />
        </form>
      </div>
    </div>

    <script src="assets/js/itemBid.js"></script>
    <script src="assets/js/navbar.js"></script>
  </body>
</html>
