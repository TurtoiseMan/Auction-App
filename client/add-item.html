<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="add-item.css" />
    <title>Document</title>
  </head>
  <body style="display: flex; flex-direction: column; align-items: center">
    <h1>Add Item</h1>
    <div style="display: flex; flex-direction: column; width: 50%">
      <form class="add-item-form">
        <label for="item-name">Item Name:</label>
        <input
          type="text"
          id="item-name"
          name="item-name"
          required
        /><br /><br />

        <label for="item-bid">Starting Bid:</label>
        <input
          type="number"
          id="item-bid"
          name="item-bid"
          required
        /><br /><br />

        <label for="item-duration">Duration (in hours):</label>
        <input
          type="number"
          id="item-duration"
          name="item-duration"
          required
        /><br /><br />

        <label for="item-description">Description:</label><br />
        <textarea
          id="item-description"
          name="item-description"
          rows="4"
          required
        ></textarea
        ><br /><br />

        <label for="item-image">Image:</label>
        <input type="url" id="item-image" name="item-image" /><br /><br />

        <input type="submit" id="item-submit-button" value="Submit" />
      </form>
    </div>

    <script src="addItem.js"></script>
  </body>
</html>
