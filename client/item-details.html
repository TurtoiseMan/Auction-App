<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Auction Item Details</title>
    <link rel="stylesheet" type="text/css" href="item-details.css" />
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
    "
  >
    <div id="item-details">
      <img id="item-image" src="#" alt="Item Image" class="item-image" />
      <h2 id="item-name" class="item-name"></h2>
      <p id="item-description" class="item-description"></p>
      <div id="item-texts">
        <p id="item-starting-bid" class="item-bid"></p>
        <p id="item-bid" class="item-bid"></p>
        <p id="item-time" class="item-time"></p>
      </div>
      <button id="edit-button">Edit</button>
    </div>

    <script src="itemDetails.js"></script>
  </body>
</html>
